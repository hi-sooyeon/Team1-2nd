<html>
 	<head>
		 <meta charset="UTF-8">
		 <title> 회원가입 </title>
		 <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		 <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		 <script src="Quiz.js"></script>

		<style>
			body{font-family:"malgun gothic";font-size:9pt;}
			th { text-align:right; background-color:#dbdbdb}
			th.title { text-align:center; font-size:12pt;background-color:#ffffff;}
		</style>	  
 	</head>
 	<body>
    	<form name="signForm" id="signForm" method="post" action="MemberJoinOK.jsp">
	    	<table>
		    	<tr>
		        	<th colspan="2" class="title">회원가입</th>
		    	</tr>
		    	<tr>
					<th>아이디</th>
					<td>
						<input type="text" maxlength="20" id="userId" name="userId" title="아이디">
						<span class="id regex" style= "font-size : 10pt;"></span>
					</td>
					<td class="tdid"></td>
				</tr>
				
				<tr>
					<th>이름</th>
					<td>
						<input type="text" maxlength="20" id="userName" name="userName" title="이름" >
						<span class="name regex" style= "font-size : 10pt;"></span>
					</td>
				</tr>
				<tr>
					<th>패스워드</th>
					<td>
						<input type="password" maxlength="20" id="userPass" class="pw" name="userPass" title="비밀번호" placeholder="비밀번호">
						<span class="pw regex" style= "font-size : 10pt;"></span>
					</td>
					<td class="tdpw"></td>
				</tr>
				<tr>
					<th>패스워드 확인</th>
					<td>
					<input type="password" maxlength="20" id="userPassCheck"  class="pw" name="userPassCheck"  title="패스워드 확인" placeholder="비밀번호 확인">
					<span class="repw regex" style= "font-size : 10pt;"></span>
    				</td>
					<td class="tdpwch"></td>
				</tr>
		    	<tr>
		        	<th>성별</th>
		        	<td>
						<input type="radio" name="gender" value="male" checked>남 &nbsp;&nbsp;
		            	<input type="radio" name="gender" value="female">여  </td>
		    	</tr>
		    	<tr>
		        	<th>이메일</th>
		        	<td>
						<input type="text" maxlength="50" id="userEmail" name="userEmail"  title="이메일">
						<span class="email regex" style= "font-size : 10pt;"></span>
						</td>
		        	<td class="tdmail"></td>
		    	</tr>
		    	<tr>
		        	<th>주민번호</th>
		        	<td>
		        		<input type="text" maxlength="6" id="userSsn1" name="userSsn1"                 title="주민번호1"> -
		        		<input type="text" maxlength="7" id="userSsn2" name="userSsn2" title="주민번호2 ">
		        		<span class="ssn regex" style= "font-size : 10pt;"></span>
		        	</td>
		    	</tr>
		    	<tr>
		        	  <th>우편번호</th>
              <td>
                 <input type="text" maxlength="10" id="userZipCode" name="userZipCode" size="9" title="주소-우편번호" /> 
                 <input type="button" value="우편번호검색" id="btnAddr" > <!--onclick 생성  -->
              </td> 
          </tr>
          <tr>
             <th>기본주소</th>
              <td>
                 <input type="text" maxlength="20" size="45" id="userAddr1" name="userAddr1" title="주소-기본주소" readonly/>
              </td>
          </tr>
          <tr>
              <th>상세주소</th>
              <td>
                 <input type="text" maxlength="20" size="45" id="userAddr2" name="userAddr2" title="주소-상세주소"/>
              </td>
          </tr>
		    	<tr>
		        	<th>핸드폰번호</th>
		        	<td>
		            	<input type="text" size="30" maxlength="20" id="userPhone" name="userPhone" title="'010','-'없이 입력하세요">
		            	<span class="phone regex" style= "font-size : 10pt;"></span>
		        	</td>
		        	<td class="tdphone"></td>
		    	</tr>
		    	<tr>
		        	<th>취미</th>
		        	<td>
			        	<input type="checkbox" name="hobby" value="등산">등산 
			        	&nbsp;&nbsp;
			        	<input type="checkbox" name="hobby" value="자전거">자전거 
			        	&nbsp;&nbsp;
			        	<input type="checkbox" name="hobby" value="컴퓨터">컴퓨터
			        	&nbsp;&nbsp;
			        	<input type="checkbox" name="hobby" value="영화감상">영화감상
		        	</td>
		    	</tr>
		    	<tr>
		        	<th>생년월일</th>
                	<td>
                    	<input type="date" name="birth" id="birth">
                	</td>
		    	</tr>
		    	<tr>
		        	<td colspan="2">
		            	<input type="submit" id="submit" value="가입완료" >    
		            	<input type="reset" value="입력취소">        
		        	</td> 
		    	</tr>
	    	</table>
    	</form>
 	</body>
</html>
